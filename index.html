<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>whether App</title>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class='bx bxs-map'></i>
            <input type="text" placeholder="enter youre location">
            <button class=" bx bx-search"></button>

        </div>
        <div class="weather-box">
            <div class="box">
                <div class="info-whether">
                    <div class="weather">
                        <img src="https://cdn0.iconfinder.com/data/icons/hotel-and-travel-2-1/52/56-512.png" >
                        <p class="temperature">0<span>â„ƒ</span></p>
                        <p class="description">Broken Clouds</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class='bx bx-water'></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>

            <div class="wind">
                <div class="humidity">
                    <i class='bx bx-wind'></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0% km\h</span>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
                
            </div>
        </div>
    </div>


    <script src="script.js"></script>

    
</body>
</html>
